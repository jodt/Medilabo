<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
    <head>
        <meta charset="UTF-8">
        <title>Medilabo</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    </head>
    <body layout:fragment="content">
        <div class="container p-3">
            <div>
                <div class="card">
                    <div class="card-header bg-primary-subtle" th:text="'Patient number : ' + ${patient.id}"></div>
                    <div class="card-body">
                        <ul>
                            <li th:text="'LastName: ' + ${patient.lastName}"></li>
                            <li th:text="'FirstName: ' + ${patient.firstName}"></li>
                            <li th:text="'Date of Birth: ' + ${patient.dateOfBirth}"></li>
                            <li th:text="'Gender: ' + ${patient.getGender()}"></li>
                            <li th:if="${patient.address.getStreet() !=''}" th:text="'Address : ' +(${patient.address.getNumber()} != null ? ${patient.address.getNumber()} : '')  + ' ' +  ${patient.address.getStreet()}"></li>
                            <li th:unless="${patient.address.getStreet() !=''}" th:text="'Address : Not specified'"></li>
                            <li th:text="'Phone number: ' + (${patient.phoneNumber} != '' ? ${patient.phoneNumber} : 'Not specified')"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
