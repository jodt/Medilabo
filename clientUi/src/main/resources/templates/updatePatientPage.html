<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
    <head>
        <meta charset="UTF-8">
        <title>Medilabo</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    </head>
    <body layout:fragment="content">
        <div class="container p-3">
            <div>
                <div class="card">
                    <div class="card-header bg-primary-subtle">Update Patient</div>
                    <div class="card-body">
                        <form action="#" th:action="@{/patient/update}" method="post" th:object="${patient}">
                            <div class="mb-2">
                                <input type="number" class="form-control" id="id" th:field="*{id}" hidden>
                            </div>
                            <div class="mb-2">
                                <label for="lastName" class="form-label">LastName</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                            </div>
                            <div
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('lastName')}"
                                    th:errors="*{lastName}"
                            ></div>
                            <div class="mb-2">
                                <label for="firstName" class="form-label">FirstName</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                            </div>
                            <div
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('firstName')}"
                                    th:errors="*{firstName}"
                            ></div>
                            <div class="mb-2">
                                <label for="dateOfBirth" class="form-label">DateOfBirth</label>
                                <input type="date" class="form-control" id="dateOfBirth" th:name="dateOfBirth" th:value="*{dateOfBirth}">
                            </div>
                            <div
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('dateOfBirth')}"
                                    th:errors="*{dateOfBirth}"
                            ></div>
                            <div>
                                <div>Gender</div>
                                <div class="form-check form-check-inline" th:each="genderType : ${T(com.medilabosolutions.clientui.enums.GenderEnum).values()}">
                                    <input type="radio"  id="gender" th:field="*{gender}" th:value="${genderType}">
                                    <label for="gender" class="form-label" th:text="${genderType}"></label>
                                </div>
                            </div>
                            <div
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('gender')}"
                                    th:errors="*{gender}"
                            ></div>
                            <div class="mb-2">
                                <label for="streetNumber" class="form-label">Street Number</label>
                                <input type="number" class="form-control" id="streetNumber" th:field="*{address.number}">
                            </div>
                            <div class="mb-2">
                                <label for="streetName" class="form-label">Street Name</label>
                                <input type="text" class="form-control" id="streetName" th:field="*{address.street}">
                            </div>
                            <div
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('address')}"
                                    th:errors="*{address}">
                            </div>
                            <div class="mb-2">
                                <label for="phoneNumber" class="form-label">Phone number</label>
                                <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                            </div>
                            <div
                                    class="text-danger"
                                    th:if="${#fields.hasErrors('phoneNumber')}"
                                    th:errors="*{phoneNumber}"
                            ></div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
